  <script type="text/javascript">
      $.getJSON('https://bob0x10.ga/api/all',function(data){
            $('#target').css("visibility", "visible").css("border", "1px solid green");
            $("#target").append("<tbody>");
            for (var i = 0; i < data['count']; i++){
                for(var j = 0; j < data['data'][i].deviceList.length; j++){
                    $('#target').append("<tr><td>"+data['data'][i].name+ "</td><td>"
                                                +data['data'][i].id +"</td><td>"
                                                +data['data'][i].deviceList[j].macaddr+"</td><td>"
                                                +data['data'][i].deviceList[j].device_id+"</td><tr>"
                                        );
                    }
            }
            $('#target').append("</tbody>");
        });

        $(document).ready(function() {
        $("#keyword").keyup(function() {
            var k = $(this).val();
            $("#target > tbody > tr").hide();
            var temp = $("#target > tbody > tr > td:nth-child(5n+1):contains('" + k + "')");
            $(temp).parent().show();
            $('.count').text(temp.length);                
            })
        })
  </script>
